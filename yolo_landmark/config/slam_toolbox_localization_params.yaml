slam_toolbox:
  ros__parameters:
    use_sim_time: true
    odom_frame: simple_robot/odom
    map_frame: map
    base_frame: simple_robot/base_link
    map_file_name: "/home/ubuntu/my_map"
    resolution: 0.05
    mode: "localization"
    scan_topic: "/lidar"
    publish_pose: true
    pose_topic: "/pose"
    map_start_pose: [0.0, 0.0, 0.0]
    localization_mode: true
    map_update_interval: 1.0
    transform_publish_period: 0.05
    map_publish_period: 1.0